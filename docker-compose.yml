# Docker Compose file for Mistral Network Security Analysis Platform

networks:
  mistral_network:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

services:
  # =============================================================================
  # MILVUS VECTOR DATABASE STACK
  # =============================================================================
  
  etcd:
    container_name: mistral-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mistral_network

  minio:
    container_name: mistral-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mistral_network

  milvus:
    container_name: mistral-milvus
    image: milvusdb/milvus:v2.5.13
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 120s
      timeout: 20s
      retries: 5
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mistral_network

  # =============================================================================
  # NEO4J GRAPH DATABASE
  # =============================================================================
  
  neo4j:
    container_name: mistral-neo4j
    image: neo4j:5.15.0
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
      - ./neo4j-graphdatabase/logs-json:/import/logs-json:ro
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mistral_network

  # =============================================================================
  # MAIN APPLICATION
  # =============================================================================
  
  mistral-app:
    container_name: mistral-security-app
    build: .
    command: api  # Start the API server
    depends_on:
      milvus:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - .:/app
      - ./embedding_with_llm/data:/app/embedding_with_llm/data
      - ./Samples_flow:/app/Samples_flow:ro
      - ./Suspicious_DATA:/app/Suspicious_DATA:ro
    ports:
      - "8000:8000"
    networks:
      - mistral_network
    restart: unless-stopped



  # =============================================================================
  # FRONTEND APPLICATION
  # =============================================================================
  
  frontend:
    container_name: mistral-frontend
    build:
      context: ./Web_UI
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://67.159.74.251:8000
      - NEXT_PUBLIC_APP_URL=http://67.159.74.251:3000
    depends_on:
      - mistral-app
    networks:
      - mistral_network
    restart: unless-stopped

