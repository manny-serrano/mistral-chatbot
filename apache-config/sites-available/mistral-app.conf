# Apache Virtual Host Configuration for Mistral Network Security Analysis
# HTTPS with reverse proxy to Next.js application

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName levantai.colab.duke.edu
    ServerAlias www.levantai.colab.duke.edu
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    # Optional: Allow Let's Encrypt ACME challenge
    Alias /.well-known/acme-challenge/ /var/www/letsencrypt/.well-known/acme-challenge/
    <Directory "/var/www/letsencrypt/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerName levantai.colab.duke.edu
    ServerAlias www.levantai.colab.duke.edu
    
    # Document root (for static files if needed)
    DocumentRoot /var/www/html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/levantai.colab.duke.edu.crt
    SSLCertificateKeyFile /etc/ssl/private/levantai.colab.duke.edu.key
    SSLCertificateChainFile /etc/ssl/certs/levantai.colab.duke.edu-chain.crt
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:; frame-ancestors 'self';"
    
    # Enable modern SSL features
    SSLUseStapling on
    SSLStaplingResponderTimeout 5
    SSLStaplingReturnResponderErrors off
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/mistral-app-error.log
    CustomLog ${APACHE_LOG_DIR}/mistral-app-access.log combined
    
    # Enable required modules for reverse proxy
    # LoadModule proxy_module modules/mod_proxy.so
    # LoadModule proxy_http_module modules/mod_proxy_http.so
    # LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
    # LoadModule headers_module modules/mod_headers.so
    # LoadModule rewrite_module modules/mod_rewrite.so
    
    # Reverse proxy configuration for Next.js application
    ProxyRequests Off
    ProxyPreserveHost On
    
    # WebSocket support for Next.js development
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:3000/$1" [P,L]
    
    # Proxy all requests to Next.js application
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Set proxy headers
    ProxyPassReverse / http://localhost:3000/
    ProxyPreserveHost On
    ProxyAddHeaders On
    
    # Additional proxy headers for Next.js
    <Proxy *>
        ProxySet connectiontimeout=5
        ProxySet ttl=60
        ProxySet retry=300
    </Proxy>
    
    # Handle Next.js static files efficiently
    <LocationMatch "^/_next/static/">
        ProxyPass http://localhost:3000/_next/static/
        ProxyPassReverse http://localhost:3000/_next/static/
        
        # Cache static assets for 1 year
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </LocationMatch>
    
    # Handle API routes
    <LocationMatch "^/api/">
        ProxyPass http://localhost:3000/api/
        ProxyPassReverse http://localhost:3000/api/
        
        # No caching for API routes
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
    </LocationMatch>
    
    # Proxy API server running on port 8000
    <LocationMatch "^/api-server/">
        ProxyPass http://localhost:8000/
        ProxyPassReverse http://localhost:8000/
        
        # Remove /api-server prefix when forwarding
        RewriteRule ^/api-server/(.*)$ /$1 [P,L]
        
        # No caching for API server routes
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
    </LocationMatch>
    
    # Health check endpoint
    <Location "/health">
        ProxyPass http://localhost:3000/health
        ProxyPassReverse http://localhost:3000/health
    </Location>
    
    # Compression for better performance
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
</VirtualHost>

# SSL Configuration (Global)
<IfModule mod_ssl.c>
    # SSL Session Cache
    SSLSessionCache         shmcb:/var/cache/mod_ssl/scache(512000)
    SSLSessionCacheTimeout  300
    
    # SSL Stapling (OCSP)
    SSLStaplingCache        shmcb:/var/cache/mod_ssl/stapling(32768)
    SSLStaplingStandardCacheTimeout 3600
    SSLStaplingErrorCacheTimeout 600
</IfModule> 