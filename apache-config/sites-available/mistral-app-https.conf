# Apache Virtual Host Configuration for Mistral Network Security Analysis
# HTTPS configuration with SSL certificates and Shibboleth SSO

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName levantai.colab.duke.edu
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    # Allow Let's Encrypt ACME challenge (if needed later)
    Alias /.well-known/acme-challenge/ /var/www/letsencrypt/.well-known/acme-challenge/
    <Directory "/var/www/letsencrypt/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

# HTTPS Virtual Host with Shibboleth SSO
<VirtualHost *:443>
    ServerName levantai.colab.duke.edu
    
    # Document root (for static files if needed)
    DocumentRoot /var/www/html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/levantai.colab.duke.edu.pem
    SSLCertificateKeyFile /etc/ssl/private/levantai.colab.duke.edu.key
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:; frame-ancestors 'self';"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/mistral-app-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/mistral-app-ssl-access.log combined
    
    # Shibboleth Configuration - MUST BE BEFORE PROXY RULES
    <Location "/Shibboleth.sso">
        SetHandler shib
    </Location>
    
    # Protect authentication endpoints that require user data
    <LocationMatch "^/api/auth/shibboleth">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        
        # Ensure these attributes are available
        ShibUseHeaders On
        
        # Force authentication for this endpoint
        ShibRequestSetting applicationId default
        
        # Create a simple response with user data
        ProxyPass !
        SetHandler "proxy:http://localhost:3000/api/auth/shibboleth"
        ProxyPassReverse "http://localhost:3000/api/auth/shibboleth"
    </LocationMatch>
    
    # Create a simple Shibboleth test endpoint
    <Location "/shibboleth-test">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
        
        # Don't proxy this - serve directly from Apache
        ProxyPass !
        SetHandler None
        
        # Simple response showing Shibboleth data
        Action shibboleth-response /cgi-bin/shibboleth-response.cgi
        AddHandler shibboleth-response .shib
    </Location>
    
    # Protect dashboard and other secure paths
    <Location "/dashboard">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    <Location "/reports">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    <Location "/settings">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    # =================================================================
    # SHIBBOLETH CONFIGURATION - HIGHEST PRIORITY
    # =================================================================
    
    # Shibboleth handler (NEVER proxy this)
    <Location "/Shibboleth.sso">
        SetHandler shib
        Satisfy Any
        Allow from all
    </Location>
    
    # Debug endpoints for Shibboleth testing (served directly by Apache)
    <LocationMatch "^/(shib-debug\.php|test-headers\.php|shibboleth-test\.html)$">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
        
        # Serve directly from DocumentRoot - DO NOT PROXY
        ProxyPass !
        SetHandler None
    </LocationMatch>
    
    # Simple HTML test file (no authentication required)
    <LocationMatch "^/test\.html$">
        ProxyPass !
        SetHandler None
    </LocationMatch>
    
    # API authentication endpoint (requires Shibboleth)
    <Location "/api/auth/shibboleth">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
        ShibRequestSetting applicationId default
        
        # This will be proxied to Next.js with Shibboleth headers
        # Headers are set globally below
    </Location>
    
    # API session endpoint (requires Shibboleth)
    <Location "/api/auth/session">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    # Protected application routes
    <Location "/dashboard">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    <Location "/reports">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    <Location "/settings">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    <Location "/chat">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    <Location "/visualization">
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
        ShibUseHeaders On
    </Location>
    
    # =================================================================
    # PROXY CONFIGURATION - AFTER SHIBBOLETH SETUP
    # =================================================================
    
    # Enable proxy modules and settings
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyAddHeaders On
    
    # WebSocket support for Next.js
    RewriteEngine On
    
    # Handle WebSocket upgrades first
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:3000/$1" [P,L]
    
    # Exclude Shibboleth and test files from proxying (using RewriteRule for reliability)
    RewriteRule ^/Shibboleth\.sso - [L]
    RewriteRule ^/shib-debug\.php$ - [L]
    RewriteRule ^/test-headers\.php$ - [L]
    RewriteRule ^/shibboleth-test\.html$ - [L]
    RewriteRule ^/test\.html$ - [L]
    
    # Proxy API server routes
    RewriteRule ^/api-server/(.*)$ http://localhost:8000/$1 [P,L]
    
    # Proxy all other requests to Next.js
    RewriteRule ^/(.*)$ http://localhost:3000/$1 [P,L]
    
    # Reverse proxy settings
    ProxyPassReverse / http://localhost:3000/
    ProxyPassReverse /api-server/ http://localhost:8000/
    
    # =================================================================
    # SHIBBOLETH ATTRIBUTE HEADERS - GLOBAL APPLICATION
    # =================================================================
    
    # Clear any existing headers first (security)
    RequestHeader unset HTTP_EPPN
    RequestHeader unset HTTP_AFFILIATION
    RequestHeader unset HTTP_DISPLAYNAME
    RequestHeader unset HTTP_GIVENNAME
    RequestHeader unset HTTP_SURNAME
    RequestHeader unset HTTP_MAIL
    RequestHeader unset HTTP_DUKEID
    RequestHeader unset HTTP_REMOTE_USER
    RequestHeader unset HTTP_CN
    
    # Set Shibboleth attributes as HTTP headers (only when available)
    RequestHeader set HTTP_EPPN "%{eppn}e" env=eppn
    RequestHeader set HTTP_AFFILIATION "%{affiliation}e" env=affiliation
    RequestHeader set HTTP_DISPLAYNAME "%{displayName}e" env=displayName
    RequestHeader set HTTP_GIVENNAME "%{givenName}e" env=givenName
    RequestHeader set HTTP_SURNAME "%{surname}e" env=surname
    RequestHeader set HTTP_MAIL "%{mail}e" env=mail
    RequestHeader set HTTP_DUKEID "%{dukeID}e" env=dukeID
    RequestHeader set HTTP_REMOTE_USER "%{REMOTE_USER}e" env=REMOTE_USER
    RequestHeader set HTTP_CN "%{cn}e" env=cn
    
    # Debug headers for troubleshooting
    RequestHeader set HTTP_SHIB_SESSION_ID "%{Shib-Session-ID}e" env=Shib-Session-ID
    RequestHeader set HTTP_SHIB_IDENTITY_PROVIDER "%{Shib-Identity-Provider}e" env=Shib-Identity-Provider
    RequestHeader set HTTP_SHIB_AUTHENTICATION_INSTANT "%{Shib-Authentication-Instant}e" env=Shib-Authentication-Instant
    RequestHeader set HTTP_SHIB_AUTHENTICATION_METHOD "%{Shib-Authentication-Method}e" env=Shib-Authentication-Method
    
    # Additional debugging - show all Shibboleth environment variables
    RequestHeader set HTTP_DEBUG_SHIBBOLETH "enabled"

</VirtualHost> 